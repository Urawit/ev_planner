<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- Meta tag for responsive design -->
  <meta name="viewport" content="width=1080, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ev_planner">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>ev_planner</title>
  <link rel="manifest" href="manifest.json">

  <!-- CSS to simulate the Pixel 6 size -->
  <style>
    /* Ensure full screen and prevent scrolling */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Pixel 6 screen properties */
    @media (device-width: 1080px) and (device-height: 2400px) and (device-pixel-ratio: 3) {
      html, body {
        width: 1080px;   /* 1080px width of Pixel 6 screen */
        height: 2400px;  /* 2400px height of Pixel 6 screen */
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    }

    /* Optional: Adjust for other common screen sizes */
    @media (max-width: 1080px) {
      body {
        padding: 10px; /* Just in case it's on a smaller device */
      }
    }

    /* Prevent zooming on mobile */
    html {
      touch-action: manipulation; /* Disables pinch-to-zoom and other gestures */
    }
  </style>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>

  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
